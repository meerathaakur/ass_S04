<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 1000px;
            margin: auto;
        }

        th, td {
            border: 1px solid rgb(181, 181, 181);
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: lightgray;
            font-weight: bold;
            font-style: italic;
        }

        tr:last-child {
            background-color: yellow;
        }

        /* Bold and green for multiples of 3 */
        td:nth-child(1):nth-of-type(3n),
        td:nth-child(2):nth-of-type(3n),
        td:nth-child(3):nth-of-type(3n) {
            font-weight: bold;
            color: green;
        }

        /* Italic and large text for (multiple of 4) + 1 */
        td:nth-child(1):nth-of-type(4n+1),
        td:nth-child(2):nth-of-type(4n+1),
        td:nth-child(3):nth-of-type(4n+1) {
            font-style: italic;
            font-size: 30px;
        }
    </style>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Product 1</td>
                <td>1</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Product 2</td>
                <td>2</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Product 3</td>
                <td>3</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Product 4</td>
                <td>4</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Product 5</td>
                <td>5</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Product 6</td>
                <td>6</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Product 7</td>
                <td>7</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Product 8</td>
                <td>8</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Product 9</td>
                <td>9</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Product 10</td>
                <td>10</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Sum</td>
                <td></td>
                <td>$80</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
